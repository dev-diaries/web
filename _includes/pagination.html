{% if paginator.total_pages > 1 %}
<ul class="pagination">
    {% if paginator.previous_page %}
    <li>
        <a class="prev" href="{{ paginator.previous_page_path | prepend: site.baseurl }}">&lt; Previous Page</a>
    </li>
    {% endif %}
    {% if paginator.next_page %}
    <li>
        <a class="next" href="{{ paginator.next_page_path | prepend: site.baseurl }}">&gt; Next Page</a>
    </li>
    {% endif %}
</ul>
{% endif %}
