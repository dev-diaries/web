---
layout: default
---
<main class="post">
    {% include page-header.html %}

    <div class="content">
        {{content}}

        <div class="cats">
        {% for category in page.categories %}
            <a href="/tags/{{ category | slugize }}/">#{{ category }}</a>
        {% endfor %}
        </div>
    </div>
</main>

{% if page.script %}
    <script src="{{page.script}}"></script>
{% endif %}

{% include footer.html %}
